<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
    <script src="https://kit.fontawesome.com/a46274d4b9.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="card">
        <div class="icon">
            <img src="https://cdn4.iconfinder.com/data/icons/mixed-set-1-1/128/28-512.png" alt="girl avatar">

            <button class="friend">Add Friend </button>
        </div>
        <div class="info">
            <div class="name">  Zhamilia B</div>
            <div class="location"><i class="fas fa-map-marker-alt"></i>   Seattle, WA</div>
        </div>
        <hr>
        <div class="more-info">
            <span><i class="fas fa-user"></i>   22 Friends</span>
            <span>Joined in 2003</span>
        </div>


    </div>
</body>

</html>
